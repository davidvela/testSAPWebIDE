<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>Software Management</title>

		<!-- Bootstrap the UI5 core library src="../resources/sap-ui-core.js" -->
		<script id="sap-ui-bootstrap"
				src = 'https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js'
				data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"so.mng ": "../"}'
				data-sap-ui-frameOptions='allow'> // NON-SECURE setting for testing environment
		</script>
		
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

	<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden"
							}
						}
					}
				},
				applications: {
					"SoftwareManagement-display": {
						additionalInformation: "SAPUI5.Component=so.mng ",
						applicationType: "URL",
						url: "../",
						description: "Software Management ",
						title: "Software Management"
					}
				}
			};
		</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				// initialize the ushell sandbox component
				sap.ushell.Container.createRenderer().placeAt("content");
			});
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
